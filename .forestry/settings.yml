---
new_page_extension: md
auto_deploy: false
admin_path: ""
webhook_url:
sections:
  - type: heading
    label: Content
  - type: directory
    path: src/pages/haiku
    label: Haiku
    create: documents
    match: "*.md"
    templates:
      - haiku
  - type: directory
    path: src/pages/poems
    label: Poems
    create: documents
    match: "*.md"
    templates:
      - poem
  - type: directory
    path: src/pages/story
    label: Stories
    create: documents
    match: "*.md"
    templates:
      - story
  - type: heading
    label: Data
  - type: document
    path: src/data/authors.json
    label: Authors
upload_dir: public/uploads
public_path: "/uploads"
front_matter_path: ""
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run dev
