---
label: Poem
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
- name: image
  type: file
  config:
    maxSize: 64
  label: Image
- name: content
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  label: Content
- name: template
  type: text
  config:
    required: true
  label: Template
  hidden: true
  default: "../../layouts/haiku.astro"
- name: meta
  type: include
  config: {}
  template: post-meta
  label: Meta
