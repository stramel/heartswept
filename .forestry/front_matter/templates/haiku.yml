---
label: Haiku
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
  label: Title
- name: image
  type: file
  config:
    maxSize: 64
  label: Image
- name: content
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  label: Content
- name: tags
  type: tag_list
  default:
  - haiku
  label: Tags
- name: author
  type: select
  default: []
  config:
    required: false
    options: []
    source:
      type: pages
      section: authors
      file: 
      path: 
  label: Author
- name: datetime
  type: datetime
  description: ''
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
    export_format: YYYY-MM-DD
  label: Date
  default: now
- name: template
  type: text
  config:
    required: true
  label: Template
  hidden: true
  default: "../../layouts/haiku.astro"
- name: meta
  type: include
  config: {}
  template: post-meta
  label: Meta
